<mat-card class="mat2"> </mat-card>
<!-- empty cart -->
<mat-card class="cartDiv" *ngIf="data.length == 0">
  <div class="imgt">
    <img
      id="imgc"
      src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
      alt=""
    />
  </div>
  <div class="textc">Missing Cart Items?</div>
  <div class="textc2">Login to see the items you added previously</div>
  <div class="btn">
    <button id="clogin" routerLink="login">Login</button>
  </div>
</mat-card>
<!--  -->

<!-- full mat cart -->
<div class="fullcart-d" *ngIf="data.length !== 0">
  <mat-card class="cartfull-1">
    <div class="main" *ngFor="let i of data">
      <div class="c-div">
        <div class="c-img">
          <img src="{{ i.image }}" alt="" height="100px" width="100px" />
        </div>
        <div class="c-details">
          <h5>{{ i.title }}</h5>
          <h5>₹{{ i.price }}</h5>
          <h5>{{ i.description }}</h5>
          <h5>{{ i.category }}</h5>
        </div>
        <!-- plus minus -->
        <div class="quantity buttons_added"  >
          <input
            type="button"
            value="-"
            class="pm "
            (click)="minus(i)" 
            
          />
          <input
            type="number"
            step="1"
            min="1"
            max=""
            name="quantity"
            value="{{ i.quantity }}"
            title="Qty"
            class="input-text qty text bg-light"
            size="4"
            pattern=""
            inputmode=""
          />
          <input
            type="button"
            value="+"
            class="pm "
            (click)="plus(i)" 
          />
        </div>
        <!-- plus minus -->
      </div>
      <div class="c-rem-btn">
        <a href="">SAVE FOR LATER</a>
        <a href="" routerLink="cart" (click)="remove(i.id)">REMOVE</a>
      </div>
    </div>
  </mat-card>
  <mat-card class="cbtn">
    <button id="c-button"><span>PLACE ORDER</span></button>
    <button id="c-button" (click)="delete(data)"><span>EMPTY CART</span></button>
  </mat-card>

  <!-- price details -->
  <mat-card class="price-details">
    <span>PRICE DETAILS</span>

    <div class="p-div">
      <div class="p-con">
        <h5>price(item)</h5>
        <h5 >₹{{ price |round }}</h5>
      </div>
      <div class="p-con">
        <h5>Discount</h5>
        <h5>₹0.00</h5>
      </div>
      <div class="p-con">
        <h5>Delivery Charges</h5>
        <h5>₹0.00</h5>
      </div>
    </div>

    <div class="p-amount">
      <h3>Total Amount</h3>
      <h3>₹{{ price | round}}</h3>
    </div>
  </mat-card>
</div>
