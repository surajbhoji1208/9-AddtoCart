<app-sliding></app-sliding>

<div class="row text-center">
  <ng-container *ngFor="let i of data | search:serchKey">
    <div class="card col-md-3">
      <mat-card>
        <mat-card-content>
          <img src="{{ i.image }}" alt="" height="330px " width="330" />
        </mat-card-content>
      </mat-card>
      <div class="pd">
        <p class="pd-title" >{{ i.title }}</p>
        <div class="pd-price">
          <p>₹{{ i.price }}</p>
          <P><del>₹999</del></P>
          <span id="pd-span">75% off</span>
        </div>
        <div class="pd-cat">
          <h5><strong>{{ i.category }}</strong></h5>
        </div>
      </div>
      <div class="pd-btn">
     
        <button id="btn"  (click)="senttoJson(i)">  <mat-icon class="pd-icon">
          local_grocery_store</mat-icon 
        >Add To Cart</button>
      </div>
    </div>
  </ng-container>
</div>
<app-footer></app-footer>
